            var colorScale = d3.scale.category10();

            function get_brands() {
                const data={field:"brand"};
                $.ajax({
                    url:'http://www.shehzikhan.ml:5000/count',
                    type:"GET",
                    data:data,
                    // dataType:json,
                    success:function (result) {
                        test2(result)
                    },
                    error:function (error) {
                        console.log(`Error ${error}`)

                    }
                })

            }

            function test2(result) {
                console.log(result);

                // var datacolumns=Array();
                // datacolumns.unshift("Count")
                var chart = c3.generate({
                    bindto:'#chart',
                    data: {
                        // x:'x',
                        columns: [
                            // [50, 20, 10, 40, 15, 45]
                            // Array(result["data"]["count"]).unshift("Count of Mobile Phones")
                            result["data"]["count"]
                        ],

                        groups: [
                          ['count']
                        ],
                        type:'bar',
                        types: {brand:'bar',count:'bar'},
                        color: function(inColor, data) {
                              if(data.index !== undefined) {
                                return colorScale(data.index);
                              }

                              return inColor;
                        },
                    },

                    axis:{
                        rotated:true,
                        x:{
                            type: 'category',
                            categories:  result["data"]["brand"]


                        }
                    }
                    ,
                    size:{
                        width:600,
                        height:1200
                    },
                    transition: {
                        duration: 1000
                    },
                    bar: {
                        width: {
                            ratio: 0.5 // this makes bar width 50% of length between ticks
                        }
                        // or
                        //width: 100 // this makes bar width 100px
                    }
                });
            }

            function test3() {
                var chart = c3.generate({
                    data: {
                        columns: [
                            ['data1', 30, 200, 100, 400, 150, 400],
                            ['data2', 50, 20, 10, 40, 15, 25]
                        ],
                        type: 'bar'
                    },
                    transition: {
                        duration: 1000
                    },
                    bar: {
                        width: {
                            ratio: 0.5 // this makes bar width 50% of length between ticks
                        }
                        // or
                        //width: 100 // this makes bar width 100px
                    }
                });
            }
